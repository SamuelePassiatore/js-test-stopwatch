<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
  <!-- JavaScript -->
  <script defer src="script.js"></script>
</head>
<body>
    <div class="vh-100 d-flex flex-column align-items-center justify-content-center">
        <div id="display" class="fw-bold">0</div>
        <div class="controls">
            <button id="start-button" class="btn btn-success">START</button>
            <button id="pause-button" class="btn btn-secondary">PAUSE</button>
            <button id="stop-button" class="btn btn-danger" disabled>STOP</button>
        </div>
    </div>
</body>
</html>
